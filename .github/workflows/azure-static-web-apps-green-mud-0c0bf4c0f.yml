name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - testingreact
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - testingreact

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Debug Environment
        run: |
          echo "Node version:"
          node --version
          echo "NPM version:"
          npm --version
          echo "Git config:"
          git config --global --list
          echo "Repository contents:"
          ls -la
      - name: Install Dependencies
        run: npm ci
        continue-on-error: false
      - name: Debug Package.json
        run: cat package.json
      - name: Build App
        run: npm run build
        continue-on-error: false
      - name: Verify Build Output
        run: |
          echo "Build folder contents:"
          ls -la build || echo "Build folder not found"
          if [ ! -f build/index.html ]; then
            echo "Error: index.html not found in build folder"
            exit 1
          fi
      - name: Clean Git Config
        run: |
          git config --global --unset-all http.https://github.com/.extraheader || true
          git config --global --unset-all http.extraheader || true
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_MUD_0C0BF4C0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "build" # Built app content directory for React
        env:
          CI: true # Ensures React treats warnings as errors in CI

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_MUD_0C0BF4C0F }}
          action: "close"
